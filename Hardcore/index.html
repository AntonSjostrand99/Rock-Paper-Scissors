<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Sten Sax Påse</h1>
    </header>

    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="scissors">✌</button> 
        <button class="selection" data-selection="paper">✋</button>
      </div>
      <div class="results">
        <div>
          Dina Poäng:
          <span class="result-score-user" >0</span>
        </div>
        <div class="final-score">
          Datorns Poäng:
          <span class="result-score-comp" >0</span>
        </div>
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection">✌</div> -->
      </div>

    <script src="script.js"></script>
</body>
</html>
